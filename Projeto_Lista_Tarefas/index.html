<!DOCTYPE html>

<html lang="pt-Br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Lista de Tarefas</title>

</head>

<body>

  <header>
    <div class="header-section">
      <div class="logo-img">
        <img src="Img/rocket.svg">
      </div>
      <div class="logo-text">
        <h1><span class="logo-color">to</span>do</h1>
      </div>
    </div>
  </header>
  
  <main> 

    <div class="search-section">

      <form class="search-form">

        <input type="text" id="search" class="input-search" placeholder="Adicione uma nova tarefa" value="">
        <label for="search" class="label-search">
          <button class="btn-search">Criar <img src="Img/plus.svg">
          </button>
        </label>

      </form>

    </div>

    <div class="task-section">

      <div class="task-text">
        <div class="task-new">
          <h2>
            Tarefas criadas <span class="task-new-conta">0</span>
          </h2>
        </div>
        <div class="task-conclude">
          <h2>
            Concluidas <span class="task-conclude-conta">0</span>
          </h2>
        </div>
      </div>

      <section class="no-tasks-section">
        <div class="border"></div>

        <div class="no-tasks">
          <div class="no-tasks-img">
            <img src="Img/clipboard.svg">
          </div>

          <div class="no-tasks-text">
            <h3>Você ainda não tem tarefas cadastradas</h3>
            <p>Crie tarefas e organize seus itens a fazer</p>
          </div>

        </div>
      </section>

      <div class="tasks-main">

        <ul class="tasks-main-text"></ul>
      </div>
    </div>

  </main>

  <footer>
    <h1>Feito por <a href="https://github.com/CiceroRMG">@cicerormg</a></h1>
  </footer>

  <script src="scripts/script.js" type="module"></script>
</body>

</html>
